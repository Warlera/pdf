<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Листание страниц PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        #pdf-render {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }
        #controls {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="pdf-render" style="max-height: 80vh;"></canvas>
    <div id="controls">
        <button id="prev-page">Предыдущая страница</button>
        <span>Страница: <span id="page-num"></span> / <span id="page-count"></span></span>
        <button id="next-page">Следующая страница</button>
    </div>

    <script>
        const url = '2024-09-12--StyleMagazine.pdf';  // Путь к твоему PDF-файлу

        let pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            scale = 1.5,  // Масштаб
            canvas = document.getElementById('pdf-render'),
            ctx = canvas.getContext('2d');

        // Загрузка PDF документа
        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page-count').textContent = pdfDoc.numPages;
            renderPage(pageNum);
        });

        // Отрисовка страницы
        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({ scale: scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);

                // После завершения отрисовки
                renderTask.promise.then(function() {
                    pageRendering = false;

                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });

                document.getElementById('page-num').textContent = num;
            });
        }

        // Если страница в процессе отрисовки, подождать
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        // Переход на предыдущую страницу
        function onPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }

        // Переход на следующую страницу
        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }

        document.getElementById('prev-page').addEventListener('click', onPrevPage);
        document.getElementById('next-page').addEventListener('click', onNextPage);
    </script>
</body>
</html>
